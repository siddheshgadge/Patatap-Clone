	n: {

}
		var counter = 1;
		var segments = 1;
		var Shapes = [];
		function onKeyDown(event){
			if(keyData[event.key]){
				var maxPoint = new Point(view.size.width,view.size.height);
				var randomPoint = Point.random();
				var newPoint = maxPoint * randomPoint;
				displayShape(newPoint);
			}
		}

		function onFrame(event){
			for(var i=0;i<Shapes.length;i++){
				Shapes[i].scale(0.9);
				Shapes[i].rotate(3);
				Shapes[i].fillColor.hue+=1;
				if(Shapes[i].area < 1){
        		Shapes[i].remove();
          		Shapes.splice(i, 1);
				}
			}
		}	
		function displayShape(newPoint){
			if(segments==1){
					if(counter==1){
						newShape = new Path.RegularPolygon(newPoint, 3, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						Shapes.push(newShape);
						counter = 2;

					}else if(counter==2){
						newShape = new Path.Circle(newPoint, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						Shapes.push(newShape);
						counter = 3;
					}else if(counter==3){
						newShape = new Path.RegularPolygon(newPoint, 4, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						Shapes.push(newShape);
						counter = 4;
					}else if(counter==4){
						newShape = new Path.RegularPolygon(newPoint, 5, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						Shapes.push(newShape);
						counter = 5;
					}else{
						newShape = new Path.RegularPolygon(newPoint, 6, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						Shapes.push(newShape);
						counter = 1;
					}
					segments=0;
				}else{
					if(counter==1){
						newShape = new Path.RegularPolygon(newPoint, 3, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						Shapes.push(newShape);
						counter = 2;
					}else if(counter==2){
						newShape = new Path.Circle(newPoint, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						newShape.removeSegment(0);
						Shapes.push(newShape);
						counter = 3;
					}else if(counter==3){
						newShape = new Path.RegularPolygon(newPoint, 4, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						newShape.removeSegment(0);
						Shapes.push(newShape);
						counter = 4;
					}else if(counter==4){
						newShape = new Path.RegularPolygon(newPoint, 5, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						newShape.removeSegment(0);
						Shapes.push(newShape);
						counter = 5;
					}else{
						newShape = new Path.RegularPolygon(newPoint, 6, 600);
						newShape.fillColor=keyData[event.key].color;
						keyData[event.key].sound.play();
						newShape.removeSegment();
						Shapes.push(newShape);
						counter = 1;
					}
					segments=1;
				}
		}
	</script>
